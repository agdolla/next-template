scalar Upload

type AuthPayload {
  token: String
}

type StatusPayload {
  active: Boolean
}

type UserInfoPayload {
  user_id: String
  name: String
  roles: [String]
  permissions: [String]
  status: [StatusPayload]
}

type SubscriptionAuthPayload {
  token: String
  currentUser: UserInfoPayload
}

type Mutation {
  login(id_token: String!): AuthPayload
  logout: Boolean
  refresh: AuthPayload
  assignRoles(user_id:String!, role_ids:[String]): Boolean
  assignPermissions(role_id:String!, permission_ids:[Int]): Boolean
}

type Subscription {
  me: SubscriptionAuthPayload
}

type Query {
  currentUser: UserInfoPayload
}
