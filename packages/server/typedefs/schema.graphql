scalar Upload

type AuthPayload {
  token: String
}

type UserInfoPayload {
  user_id: String
  name: String
  roles: [String]
  permissions: [String]
}

type Mutation {
  login(id_token: String!): AuthPayload
  logout: Boolean
  refresh: AuthPayload
  assignRoles(user_id:String!, role_ids:[String!]!): Boolean
}

type Subscription {
  currentUser: UserInfoPayload
}

type Query {
  currentUser: UserInfoPayload
}
