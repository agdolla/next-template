scalar Upload

type UserInfoPayload {
  user_id: String
  name: String
  roles: [String]
  permissions: [String]
  active: Boolean
}

type AuthPayload {
  currentUser: UserInfoPayload
  token: String
}

type Mutation {
  login(id_token: String!): AuthPayload
  logout: Boolean
  refresh: AuthPayload
  assignRoles(user_id:String!, role_ids:[String]): Boolean
  assignPermissions(role_id:String!, permission_ids:[Int]): Boolean
}

type Subscription {
  me: AuthPayload
}

type Query {
  me: AuthPayload
}
