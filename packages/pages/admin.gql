query AdminPageQuery {
  users:v_user_info(where:{_not:{name:{_in:["Guest"]}}}){
    value:user_id
    label:name
    permissions
    roles
    detail{
      email
      familyName
      givenName
      imageUrl
      memberships:membershipssByuserId{
        active
        roles:rolesByroleId{
          id
          name
        }
      }
    }
  }
  roles(where:{_not:{name:{_in:["guest","user"]}}}){
    value:id
    label:name
  }
  permissions{
    id
    name
  }
  roles_details:roles(where:{_not:{name:{_eq:"guest"}}}){
    id
    name
    permissions:rolePermissionssByroleId{
      id:permission_id      
      detail:permissionsBypermissionId{
        name
      }
    }
    memberships:membershipssByroleId{
      user_id
      active
    }
  }
}
