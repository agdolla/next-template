query UserProfile($userId:uuid!){
    profile:v_user_info_3(where:{
      user_id:{
        _eq:$userId
      }
    }){
    	user_id
      name
    	detail{
        email
        familyName
        givenName      
        imageUrl      
      }
      roles
      permissions
      status:memberships(
        where:{
          rolesByroleId:{
            name:{
              _eq:"user"
            }
          }
        }
      ){
        active
      }
    }
}