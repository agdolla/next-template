fragment unfinishedTeacherFragment on v_all_teacher_do_not_finish {
  tuan
  thu
  thoi_gian
  code
  tengiangvien
  ma_lop
  ma_mon_hoc
  ten_mon_hoc
  phong
  trangthai
  tiet_bat_dau
  so_tiet
  donvi
}

subscription unfinishedTeacherSubscription {
  v_all_teacher_do_not_finish{
    ...unfinishedTeacherFragment
  }
}

query unfinishedTeacherQuery {
  v_all_teacher_do_not_finish(limit: 10){
    ...unfinishedTeacherFragment
  }
}

query MetaQuery {
  meta:__type(name: "v_all_teacher_do_not_finish") {    
    fields {
      name
    }
  }
}

query FullPageQuery {
  v_all_teacher_do_not_finish(limit: 10){
    ...unfinishedTeacherFragment
  }
  meta:__type(name: "v_all_teacher_do_not_finish") {    
    fields {
      name
    }
  }
}

