fragment retireFragment on v_detail_register_nghi_day {
  tuan
  thu
  thoi_gian
  magv
  tengiangvien
  ten_khoa
  ma_lop
  ma_mon_hoc
  ten_mon_hoc
  phong
  trangthai
  tiet_bat_dau
  so_tiet
  note
}


subscription retireSubscription {
  v_detail_register_nghi_day{
    ...retireFragment
  }
}

query retireQuery {
  v_detail_register_nghi_day(limit: 10){
    ...retireFragment
  }
}

query MetaQuery {
  meta:__type(name: "v_detail_register_nghi_day") {    
    fields {
      name
    }
  }
}

query FullPageQuery {
  v_detail_register_nghi_day(limit: 10){
    ...retireFragment
  }
  meta:__type(name: "v_detail_register_nghi_day") {    
    fields {
      name
    }
  }
}

