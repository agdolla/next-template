fragment totalTeacherFragment on v_total_teacher_in_week {
  tuan
  total_teacher_in_week
}


subscription totalTeacherSubscription {
  v_total_teacher_in_week{
    ...totalTeacherFragment
  }
}

query totalTeacherQuery {
  v_total_teacher_in_week(limit: 10){
    ...totalTeacherFragment
  }
}

query MetaQuery {
  meta:__type(name: "v_total_teacher_in_week") {    
    fields {
      name
    }
  }
}

query FullPageQuery {
  v_total_teacher_in_week(limit: 10){
    ...totalTeacherFragment
  }
  meta:__type(name: "v_total_teacher_in_week") {    
    fields {
      name
    }
  }
}
